<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hieu hoc lap trinh</title>
</head>
<body>
    <fieldset>
        <legend>Đăng ký</legend>
    <form action"" method"">
        <label for="email">Nhập email của bạn
        <input type="email" name="email" id="fullname" value="" placeholder="mail của bạn" size="35">
        </label>
        <br/><br/>
        <label for="password">Password
        <input type="password" name="password id="password" value="" placeholder="password">
        </label>
        <br/><br/>
        <label for="phone">Sdt
        <input type="number" name="phone" id="phone" value="" placeholder="Nhập số điện thoại">
        </label>
        <br/><br/>
        <label for="gender">Giới Tính
        <input type="radio" name="gender" id="gender" value="">Nam
        <input type="radio" name="gender" id="gender" value="">Nữ
        <input type="radio" name="gender" id="gender" value="">BD
        </label>
        <br/><br/>
        <label for="fav">Sở  thích
        <input type="checkbox" name="fav1" id="fav" value="">đá long nheo 
        <input type="checkbox" name="fav2" id="fav" value="">bức long
        <input type="checkbox" name="fav3" id="fav" value="">bức 
        </label>
        <br/><br/>
        <label for="birthday">Năm sinh
        <input type="date" name="birthday" value="" size="25">
        </label>
        <br/><br/>
        <label for="">Tỉnh thành
        <select name="province" id="">
            <option value="1">An Giang</option>
            <option value="1"selected>Cần Thơ</option>
            <option value="1">Kiên Giang</option>
            <option value="1">Phú Quốc</option>
        </select>
        </label>
        <br/><br/>
        <label for="">chọn ảnh
        <input type="file" name="avatar" id="">
        </label>
        <br/><br/>
        <label for="">Giới thiệu bản thân
        <textarea rows="5" cols="60"></textarea>
        </label>




        <br/><br/>
        <button>Đăng ký</button>
        <button type="reset">reset</button>
    </form>
    </fieldset>
</body>
</html>
